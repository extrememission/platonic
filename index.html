<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Three.js All Solids Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div id="renderCanvas"></div>
  <div id="darkModeToggle">
    <i class="material-icons">brightness_4</i>
  </div>
  <button id="showControlsBtn" class="material-icons">tune</button>
  <button id="showInfoBtn" class="material-icons">info</button>
  <div id="controlsModal">
    <div id="controls">
      <div class="control-row">
        <label for="hue">Hue</label>
        <input type="range" id="hue" min="0" max="360" value="200" />
      </div>
      <div class="control-row">
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="100" value="70" />
      </div>
      <div class="control-row">
        <label for="lightness">Lightness</label>
        <input type="range" id="lightness" min="0" max="100" value="70" />
      </div>
      <div class="control-row">
        <label for="transparency">Transparency</label>
        <input type="range" id="transparency" min="0" max="100" value="0" step="1" />
      </div>
      <div class="control-row">
        <label for="size">Size</label>
        <input type="range" id="size" min="0.5" max="3" step="0.1" value="1" />
      </div>
      <div class="control-row">
        <label for="rotationSpeed">Rotation Speed</label>
        <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.005" value="0.01" />
      </div>
      <div class="control-row">
        <label for="rotationDirection">Rotation Direction</label>
        <select id="rotationDirection">
          <option value="1">Clockwise</option>
          <option value="-1">Counter-clockwise</option>
        </select>
      </div>
      <div class="control-row">
        <label for="wireframe">Wireframe</label>
        <label class="switch">
          <input type="checkbox" id="wireframe" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <button id="hideControlsBtn" class="material-icons">close</button>
  </div>
  <div id="infoModal">
    <div id="solidInfo"></div>
    <button id="hideInfoBtn" class="material-icons">close</button>
  </div>
  <footer id="solidSelector">
    <div class="solid-row">
      <!-- Platonic solids -->
      <div class="solid-wrapper" data-type="tetrahedron"><canvas class="solid-preview" width="60" height="60"></canvas><span>Tetrahedron</span></div>
      <div class="solid-wrapper" data-type="cube"><canvas class="solid-preview" width="60" height="60"></canvas><span>Cube</span></div>
      <div class="solid-wrapper" data-type="octahedron"><canvas class="solid-preview" width="60" height="60"></canvas><span>Octahedron</span></div>
      <div class="solid-wrapper" data-type="dodecahedron"><canvas class="solid-preview" width="60" height="60"></canvas><span>Dodecahedron</span></div>
      <div class="solid-wrapper" data-type="icosahedron"><canvas class="solid-preview" width="60" height="60"></canvas><span>Icosahedron</span></div>
      <!-- Other geometries -->
      <div class="solid-wrapper" data-type="box"><canvas class="solid-preview" width="60" height="60"></canvas><span>Box</span></div>
      <div class="solid-wrapper" data-type="sphere"><canvas class="solid-preview" width="60" height="60"></canvas><span>Sphere</span></div>
      <div class="solid-wrapper" data-type="cylinder"><canvas class="solid-preview" width="60" height="60"></canvas><span>Cylinder</span></div>
      <div class="solid-wrapper" data-type="cone"><canvas class="solid-preview" width="60" height="60"></canvas><span>Cone</span></div>
      <div class="solid-wrapper" data-type="torus"><canvas class="solid-preview" width="60" height="60"></canvas><span>Torus</span></div>
      <div class="solid-wrapper" data-type="torusKnot"><canvas class="solid-preview" width="60" height="60"></canvas><span>Torus Knot</span></div>
      <div class="solid-wrapper" data-type="plane"><canvas class="solid-preview" width="60" height="60"></canvas><span>Plane</span></div>
      <div class="solid-wrapper" data-type="ring"><canvas class="solid-preview" width="60" height="60"></canvas><span>Ring</span></div>
      <div class="solid-wrapper" data-type="circle"><canvas class="solid-preview" width="60" height="60"></canvas><span>Circle</span></div>
      <!-- Note: Capsule is not a built-in geometry in standard Three.js -->
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
